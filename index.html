<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A reactive 3D audio visualizer built with Three.js">
  <title>3D Audio Visualizer</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Particle Background Canvas -->
  <canvas id="particleCanvas"></canvas>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>Loading audio...</p>
  </div>

  <!-- Drag & Drop Overlay -->
  <div class="drop-overlay" id="dropOverlay">
    <div class="drop-content">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        <polyline points="17 8 12 3 7 8" />
        <line x1="12" y1="3" x2="12" y2="15" />
      </svg>
      <h3>Drop Audio File</h3>
      <p>MP3, WAV, OGG, FLAC supported</p>
    </div>
  </div>

  <!-- Main Visualizer Container -->
  <div class="visualizer-container">
    <!-- Controls -->
    <div class="controls-bar">
      <input type="file" id="audioFileInput" accept="audio/*">
      <label for="audioFileInput" class="file-label">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="17 8 12 3 7 8" />
          <line x1="12" y1="3" x2="12" y2="15" />
        </svg>
        Choose Audio
      </label>
      <audio id="audioPlayer" controls></audio>
      <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen (F)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
        </svg>
      </button>
    </div>

    <!-- 3D Visualizer Canvas -->
    <canvas id="visualizerCanvas"></canvas>

    <!-- Keyboard hints -->
    <div class="keyboard-hints">
      <span><kbd>Space</kbd> Play/Pause</span>
      <span><kbd>F</kbd> Fullscreen</span>
      <span><kbd>M</kbd> Mute</span>
      <span><kbd>←→</kbd> Seek</span>
      <span><kbd>↑↓</kbd> Volume</span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/shaders/CopyShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
